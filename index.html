<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Charm Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class=""> <!-- Class will be added here by JS -->

<div class="card">
    <!-- Main Controls -->
    <div class="main-controls">
        <button id="theme-toggle">Toggle Theme</button>
        <!-- NEW: Import button, and Export button is now for clipboard -->
        <button id="import-btn">Import from CSV</button>
        <button id="export-clipboard-btn">Export to Clipboard</button>
        <button id="delete-all-btn" class="delete-all-btn">Delete All</button>
    </div>
    <hr/>


    <hr/>

    <!-- SEARCH/FILTER BAR (Generated by JS) -->
    <h3>Filter Charms</h3>
    <!-- NEW: Filter Control Panel -->
    <div id="filter-controls">
        <div class="control-group">
            <input type="checkbox" id="auto-filter-toggle" checked>
            <label for="auto-filter-toggle">Auto-Filter</label>
        </div>
        <div class="control-group">
            <input type="checkbox" id="slots-filter-toggle" checked>
            <label for="slots-filter-toggle">Include Slots</label>
        </div>
        <div class="control-actions">
            <button id="manual-search-btn" class="hidden">Search</button>
            <button id="clear-filter-btn" class="secondary-btn">Clear</button>
        </div>
    </div>

    <div id="search" class="charm-entry">
        <!-- The content of this bar will be a template for adding/editing -->
    </div>
    <hr/>

    <!-- DYNAMIC DATA LIST -->
    <div id="list-header" class="charm-entry list-item">
        <div class="list-group"><strong>Skill 1</strong></div>
        <div class="list-group"><strong>Skill 2</strong></div>
        <div class="list-group"><strong>Skill 3</strong></div>
        <div class="list-group slots-group"><strong>Slots</strong></div>
        <div class="list-group"><strong>Actions</strong></div>
    </div>
    <div id="list">
        <!-- Charm data will be rendered here by JavaScript -->
    </div>
</div>

<!-- NEW: Modal for CSV Import -->
<div id="import-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <button id="close-modal-btn" class="close-modal-btn">&times;</button>
        <h3>Import from CSV</h3>
        <p>Paste your CSV data below. Each charm should be on a new line.</p>
        <textarea id="csv-input" rows="8" placeholder="간파,3,납도술,3,,0,1,0,0,0,0,0..."></textarea>
        <button id="import-csv-btn">Import Charms</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
